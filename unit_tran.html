<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單位轉換工具</title>
    <style type="text/css">
        .input_style{
            width: 130px;height: 20px;border-radius: 5px;margin-bottom: 20px;
        }
        .slect_style{
            width: 100px;height: 20px;border-radius: 5px;
        }
        .total_style{
            text-align: center;border: gray 1px solid;border-radius: 5px;
        }
        
        @media screen and (max-width:600px){
		.content{width:100%;text-align:center;}
	}
    </style>
    <script>
        function transform_length(){
           length_value = document.getElementById("length_input_A")
           tran_length_value = document.getElementById("length_input_B")
           length_A = document.getElementById("length_A")
           length_B = document.getElementById("length_B")
           tran_length_value.value=(length_value.value*length_A.value/length_B.value).toFixed(4)
        }
        function transform_weight(){
            weight_value = document.getElementById("weight_input_A")
           tran_weight_value = document.getElementById("weight_input_B")
           weight_A = document.getElementById("weight_A")
           weight_B = document.getElementById("weight_B")
           tran_weight_value.value=(weight_value.value*weight_A.value/weight_B.value).toFixed(4)
        }
    </script>
</head>
<body>
    <h1>單位轉換</h1>
    <h3>長度單位</h3>
    <div class="total_style">
        <input type="text" class="input_style" id="length_input_A" value="0">
            <select name="" id="length_A" class="slect_style">
                <optgroup label="公制單位">
                    <option value="100000">公里(km)</option>
                    <option value="100">公尺(m)</option>
                    <option value="1">公分(cm))</option>
                    <option value="0.1">毫米(mm)</option>
                </optgroup>
                <optgroup label="英制單位">
                    <option value="2.54">英吋(inch)</option>
                    <option value="30.48">英呎(feet)</option>
                    <option value="91.44">碼(yard)</option>
                    <option value="1609.344">英里(mile)</option>
                </optgroup>
            </select>
        </input>
        <span style="font-size: 30px;"> → </span>
        <input type="text" class="input_style" id="length_input_B" disabled>
            <select name="" id="length_B" class="slect_style">
                <optgroup label="公制單位">
                    <option value="100000">公里(km)</option>
                    <option value="100">公尺(m)</option>
                    <option value="1">公分(cm)</option>
                    <option value="0.1">毫米(mm)</option>
                </optgroup>
                <optgroup label="英制單位">
                    <option value="2.54">英吋(inch)</option>
                    <option value="30.48">英呎(feet)</option>
                    <option value="91.44">碼(yard)</option>
                    <option value="1609.344">英里(mile)</option>
                </optgroup>
            </select>
        </input>
        <button onclick="transform_length()">轉換</button>
    </div>

                    <option value="0.06479891">格林(grain)</option>

                </optgroup>
